<!DOCTYPE html>
<html>
<head>
<title>RoleManage</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"
	charset="UTF-8">
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
<script>
	$(function() {
		$.post("../roles/lll",{},function(roles, status) {
			var databody = $("#databody");
			$.each(roles,function(index, role) {
				var tr = $("<tr></tr>");
				tr.append($("<td>" + role.rid+ "</td>"));
				tr.append($("<td>" + role.rname+ "</td>"));
				tr.append($("<td>" + role.des+ "</td>"));
				tr.append($("<td><button type='button' class='btn btn-sm btn-default'>编辑</button></td>"));
				tr.append($("<td><button type='button' class='btn btn-sm btn-default'>删除</button></td>"));
				databody.append(tr);
			});
		});
	});
</script>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<div class="row clearfix">
					<button type="button" class="btn btn-sm btn-default">添加角色</button>
					<button type="button" class="btn btn-sm btn-primary">批量删除</button>
					<button type="button" class="btn btn-sm btn-default">全选/全不选</button>
					<button type="button" class="btn btn-sm btn-default">反选</button>
				</div>
				<div class="row clearfix">
					<div class="col-md-12 column">
						<table class="table table-hover">
							<caption>角色</caption>
							<thead>
								<tr>
									<th>序号</th>
									<th>角色</th>
									<th>描述</th>
									<th colspan="2">操作</th>
								</tr>
							</thead>
							<tbody id="databody"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
