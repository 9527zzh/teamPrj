<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.js"></script>
<script type="text/javascript">
	$(function() {
		$.post("dealinfos",{"id":"111"},function(dataMap,status){
			$("[name=id]").val(status);
			$("[name=note]").val(dataMap.note);
			$("[name=date]").val(dataMap.date);
		});
	});
</script>
</head>
<body>
	<input name="id"><br/>
	<input name="note"><br/>
	<input name="date">
</body>
</html>
